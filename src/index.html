<!DOCTYPE html>
<html>
  <head>
    <title>Dogggos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <!-- Header -->

    <nav class="bg-indigo-700 p-4 shadow flex justify-between">
      <img
        width="50"
        src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png"
        alt="Logo"
      />
      <ul
        class="flex items-center justify-evenly h-12 text-indigo-200 lg:text-lg"
      >
        <a href="#" class="hover:text-gray-100 p-2">Home</a>
        <a href="#" class="hover:text-gray-100 p-2">Gallery</a>
        <a href="#" class="hover:text-gray-100 p-2">DogShow</a>
        <a href="#" class="hover:text-gray-100 p-2">Contact</a>
      </ul>
    </nav>

    <!-- Hero -->

    <section
      class="flex justify-center items-center bg-indigo-600 text-indigo-100 py-10 lg:py-20 flex-wrap"
    >
      <div class="lg:mx-20 flex flex-col justify-center items-center p-10">
        <h1 class="text-5xl md:text-6xl lg:text-6xl mb-10">Anthony</h1>
        <p class="text-lg">Hey Doggo, How Are You?</p>
      </div>
      <div class="w-1/2 flex justify-center items-center">
        <img
          class="rounded-lg"
          src="https://images.unsplash.com/photo-1544568100-847a948585b9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9nfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="dog image"
        />
      </div>
    </section>

    <!-- Features -->

    <section class="bg-indigo-800 text-indigo-100">
      <h2 class="flex items-center justify-center text-3xl pt-4">My Doggos</h2>
      <div
        class="flex items-center justify-center py-16 p-10 flex-wrap md:flex-nowrap lg:flex-nowrap"
      >
        <div class="md:mr-4 lg:mr-4 mt-8 lg:mt-0">
          <img
            class="w-full h-full rounded border-solid border-2 border-indigo-400"
            src="https://images.unsplash.com/photo-1530126483408-aa533e55bdb2?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8ZG9nfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <p>Champ!</p>
        </div>
        <div class="md:mr-4 lg:mr-4 mt-8 lg:mt-0">
          <img
            class="w-full h-full rounded border-solid border-2 border-indigo-400"
            src="https://images.unsplash.com/photo-1583511655826-05700d52f4d9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8ZG9nfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <p>Bebo!</p>
        </div>
        <div class="md:mr-4 lg:mr-4 mt-8 lg:mt-0">
          <img
            class="w-full h-full rounded border-solid border-2 border-indigo-400"
            src="https://images.unsplash.com/photo-1536812948701-c0f42efab024?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fGRvZ3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <p>Swiggy!</p>
        </div>
        <div class="md:mr-4 lg:mr-4 mt-8 lg:mt-0">
          <img
            class="w-full h-full rounded border-solid border-2 border-indigo-400"
            src="https://images.unsplash.com/photo-1559190394-df5a28aab5c5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjF8fGRvZ3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <p>Roger!</p>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer
      class="flex justify-center md:justify-between lg:justify-between items-center p-10 bg-indigo-900 text-indigo-200 flex-wrap"
    >
      <div class="lg:w-1/4">
        <h3 class="text-lg mb-2">Join The Newsletter</h3>
        <form type="submit" class="flex">
          <input
            class="w-full outline-none rounded-l py-3 px-4 text-indigo-900"
            type="email"
          />
          <button
            class="bg-red-300 text-red-800 outline-none rounded-r px-4 font-semibold"
          >
            Join
          </button>
        </form>
      </div>
      <div class="mt-4">Copyright &copy; Doggos 2020 - All the Life.</div>
    </footer>
  </body>
</html>
